<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Random Password Generator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Fill Form</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Password</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container w-25 mt-5">
        <div>
            <label for="" class="text-light">Choose number of digits: </label>
            <select class="form-select" aria-label="Default select example" name="length">
                <option selected value="8">Eight</option>
                <option value="9">Nine</option>
                <option value="10">Ten</option>
                <option value="11">Eleven</option>
                <option value="12">Twelve</option>
            </select>
        </div>

        
        <div class="mt-3">
            <div class="form-check text-light">
                <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault" name="number">
                <label class="form-check-label" for="flexCheckDefault">
                  Do you want numbers?
                </label>
              </div>
        </div>
        
        <div class="mt-3">
            <div class="form-check text-light">
                <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault" name="uppercase">
                <label class="form-check-label" for="flexCheckDefault">
                  Do you want uppercase letters?
                </label>
              </div>
        </div>

        <div class="mt-3">
            <div class="form-check text-light">
                <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault" name="symbol">
                <label class="form-check-label" for="flexCheckDefault">
                  Do you want symbols(& $ % ^ * # ..) ?
                </label>
              </div>
        </div>


      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
